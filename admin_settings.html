<body>
	<div class="admin-head">
		<div class="container-admin">
			<h2>Настройки</h2>
		</div>
	</div>
	<div class="settings">
		<div class="container-inline clearfix">
			<form method="POST">
				<div class="settings-column clearfix">
					<div class="settings-column-1">
						<label for="work-hours">Время работы c</label><br>
						<label for="car-wash">Автосервис</label><br>
						<label for="tire">Шиномонтаж</label><br>
						<label for="lift">Подъемник</label><br>
					</div>
					<div class="settings-column-2">	
						<input type="text" id="work-hours" name="with-hour-work" placeholder="00">
						<span>ч.</span>
						<input type="text" id="work-hours" name="with-minutes-work" placeholder="00">
						<span>мин.</span><br>
						<input type="text" id="car-wash" name="minutes-service">
						<span>мин.</span><br>
						<input type="text" id="tire" name="minutes-tire">
						<span>мин.</span><br>
						<select name="lift" id="lift">
							<option value="Верста 1">Верста 1</option>
							<option value="Верста 2">Верста 2 </option>
						</select><br>
						<input type="checkbox" name="agreement-info" id="agreement-info" checked>
						<label class="label-size" for="agreement-info">Предоплата</label><br>
					</div>
					<div class="settings-column-3">
						<span>До</span>
						<input type="text" id="work-hours" name="to-hour-work" placeholder="00">
						<span>ч.</span>
						<input type="text" id="work-hours" name="to-minutes-work" placeholder="00">
						<span>мин.</span><br>
						<button class="added-button">Добавить</button>
					</div>
				</div>
				<button class="saved-button">Сохранить</button>
			</form>
		</div>
	</div>


	<div class="hidden"></div>
