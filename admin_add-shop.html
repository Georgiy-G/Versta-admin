<body>	
	

	<div class="hidden"></div>

	<div class="add_shop">
		<div class="add_shop_content">
			<div class="add_shop_content-header">
				<span class="header-title">Редактирование товара</span>
				<div class="modal-close">
					<img src="img/icon-close.png" class="modal-close-icon">
				</div>
			</div>
			<div class="add_shop_content-body">
				<form class="body_form">
					<div class="form-image">
						<div class="load-image">
						</div>
						<div class="load-button">
							<button><img src="img/upload-button.png" class="upload-icon">Загрузить</button>
						</div>
					</div>
					<label class="add_shop-title">Название<input type="text" required></label>
					<label class="add_shop-descr">Описание<input type="text" required></label>
					<label for="">Цена<input type="text" required></label>
					<label for="">Старая цена<input type="text" required></label>
					<label for="">Категория
						<select>
							<option value="Выбрать">Выбрать</option>
							<option value="Диски">Диски</option>
							<option value="Амортизаторы">Амортизаторы</option>
							<option value="Тормоза">Тормоза</option>
						</select>
					</label>
					<label for="">Подкатегория
						<select>
							<option value="Выбрать">Выбрать</option>
							<option value="Диски">Диски</option>
							<option value="Тормоза">Тормоза</option>
							<option value="Бампера">Бампера</option>
						</select>
					</label>
					<input type="submit" class="form-submit-button" value="Добавить">
				</form>
			</div>
		</div>
	</div>
